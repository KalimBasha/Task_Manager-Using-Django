{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }} Task{% endblock %}

{% block content %}
<center>
    <h1>{{ title }} Task</h1>
    <form method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="text" name="title" placeholder="Enter task title"><br><br>
            <textarea name="description" placeholder="Description"></textarea><br><br>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</center>
{% endblock %}
