{% extends 'base.html' %}

{% load static %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1 class="mb-4">Your Tasks</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
                <a href="{% url 'task_edit' task.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'task_create' %}" class="btn btn-success">Add New Task</a>
{% endblock %}
